<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialized Intelligence Analysis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 100%);
            color: #e0e6f0;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #1e2749 0%, #2a3355 100%);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid rgba(100, 200, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2em;
            color: #64b5f6;
            text-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
        }

        .classification {
            background: #ff6b6b;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .btn.active {
            background: linear-gradient(135deg, #66bb6a 0%, #43a047 100%);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: linear-gradient(135deg, #1e2749 0%, #252b4d 100%);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid rgba(100, 200, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .panel h2 {
            color: #64b5f6;
            margin-bottom: 20px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .confidence-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .confidence-high { background: #4caf50; }
        .confidence-moderate { background: #ff9800; }
        .confidence-low { background: #f44336; }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #64b5f6;
        }

        .source-matrix {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .source-item {
            background: rgba(100, 181, 246, 0.1);
            padding: 12px;
            border-radius: 6px;
            border: 1px solid rgba(100, 181, 246, 0.3);
            text-align: center;
            transition: all 0.3s ease;
        }

        .source-item:hover {
            background: rgba(100, 181, 246, 0.2);
            transform: scale(1.05);
        }

        .reliability {
            font-size: 2em;
            font-weight: bold;
            color: #4caf50;
        }

        .timeline {
            position: relative;
            padding-left: 30px;
            margin-top: 20px;
        }

        .timeline-item {
            position: relative;
            padding: 15px 0;
            border-left: 2px solid rgba(100, 181, 246, 0.3);
            padding-left: 25px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 20px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #64b5f6;
            box-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
        }

        .intelligence-report {
            background: #0a0e27;
            padding: 30px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            line-height: 1.8;
            border: 1px solid rgba(100, 200, 255, 0.3);
            margin-top: 20px;
        }

        .report-header {
            text-align: center;
            border-top: 3px double #64b5f6;
            border-bottom: 3px double #64b5f6;
            padding: 15px 0;
            margin-bottom: 25px;
        }

        .report-section {
            margin: 25px 0;
        }

        .report-section h3 {
            color: #64b5f6;
            border-bottom: 1px solid rgba(100, 181, 246, 0.3);
            padding-bottom: 8px;
            margin-bottom: 15px;
        }

        .finding {
            margin: 12px 0;
            padding-left: 20px;
        }

        .finding::before {
            content: '‚ñ∫';
            color: #4caf50;
            margin-right: 10px;
            margin-left: -20px;
        }

        .correlation-matrix {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .matrix-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: bold;
            border: 1px solid rgba(100, 181, 246, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .matrix-cell:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(100, 181, 246, 0.5);
        }

        .correlation-strong { background: rgba(76, 175, 80, 0.3); }
        .correlation-moderate { background: rgba(255, 152, 0, 0.3); }
        .correlation-weak { background: rgba(244, 67, 54, 0.3); }

        .analysis-output {
            background: #0a0e27;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid rgba(100, 200, 255, 0.2);
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #64b5f6;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(100, 181, 246, 0.3);
            border-top-color: #64b5f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hypothesis-card {
            background: rgba(100, 181, 246, 0.05);
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #64b5f6;
            margin: 12px 0;
        }

        .probability-bar {
            height: 8px;
            background: rgba(100, 181, 246, 0.2);
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }

        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50 0%, #64b5f6 100%);
            transition: width 0.5s ease;
        }

        .alert-box {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }

        .alert-box h4 {
            color: #ff6b6b;
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <div class="header-content">
                <div>
                    <h1>üåô Specialized Intelligence Framework</h1>
                    <p style="margin-top: 10px; opacity: 0.8;">Professional-Grade OSINT Analysis & Intelligence Reporting</p>
                </div>
                <div class="classification">DEMO ONLY</div>
            </div>
            <div class="controls">
                <button class="btn active" onclick="loadDashboard()">Dashboard</button>
                <button class="btn" onclick="runOSINT()">Run OSINT Collection</button>
                <button class="btn" onclick="generateReport()">Generate Intel Report</button>
                <button class="btn" onclick="analyzeCorrelation()">Source Correlation</button>
                <button class="btn" onclick="runACH()">ACH Analysis</button>
            </div>
        </header>

        <div id="content" class="grid">
            <!-- Dashboard panels will be inserted here -->
        </div>
    </div>

    <script>
        // Simulated intelligence data
        const intelligenceData = {
            sources: [
                { id: 'S1', type: 'OSINT', reliability: 'A', credibility: 2, name: 'Reuters' },
                { id: 'S2', type: 'OSINT', reliability: 'B', credibility: 3, name: 'AP News' },
                { id: 'S3', type: 'SIGINT', reliability: 'A', credibility: 1, name: 'Technical' },
                { id: 'S4', type: 'HUMINT', reliability: 'C', credibility: 4, name: 'Field Report' },
                { id: 'S5', type: 'GEOINT', reliability: 'B', credibility: 2, name: 'Satellite' }
            ],
            findings: [
                { text: 'Increased cyber reconnaissance detected targeting critical infrastructure', confidence: 'HIGH', time: '2025-01-28' },
                { text: 'Pattern analysis suggests coordinated campaign across multiple sectors', confidence: 'MODERATE', time: '2025-01-29' },
                { text: 'Attribution remains uncertain with competing hypotheses', confidence: 'LOW', time: '2025-01-30' }
            ]
        };

        function loadDashboard() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="panel">
                    <h2>üìä Collection Status</h2>
                    <div class="metric">
                        <span>Active Sources</span>
                        <span class="metric-value">${intelligenceData.sources.length}</span>
                    </div>
                    <div class="metric">
                        <span>Intelligence Reports</span>
                        <span class="metric-value">12</span>
                    </div>
                    <div class="metric">
                        <span>Ongoing Assessments</span>
                        <span class="metric-value">3</span>
                    </div>
                    <div class="metric">
                        <span>Confidence Level</span>
                        <span class="confidence-badge confidence-moderate">MODERATE</span>
                    </div>
                </div>

                <div class="panel">
                    <h2>üîç Source Quality Matrix</h2>
                    <div class="source-matrix">
                        ${intelligenceData.sources.map(s => `
                            <div class="source-item">
                                <div class="reliability">${s.reliability}</div>
                                <div style="font-size: 0.85em; margin-top: 5px;">${s.type}</div>
                                <div style="font-size: 0.75em; opacity: 0.7; margin-top: 3px;">Cred: ${s.credibility}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="panel">
                    <h2>‚è±Ô∏è Recent Intelligence Activity</h2>
                    <div class="timeline">
                        ${intelligenceData.findings.map(f => `
                            <div class="timeline-item">
                                <div style="font-weight: bold; color: #64b5f6;">${f.time}</div>
                                <div style="margin-top: 5px;">${f.text}</div>
                                <div style="margin-top: 8px;">
                                    <span class="confidence-badge confidence-${f.confidence.toLowerCase()}">${f.confidence}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="panel">
                    <h2>üéØ Analytical Techniques</h2>
                    <div style="margin-top: 15px;">
                        <div style="background: rgba(100, 181, 246, 0.05); padding: 15px; border-radius: 6px; margin-bottom: 12px;">
                            <strong style="color: #64b5f6;">Analysis of Competing Hypotheses (ACH)</strong>
                            <p style="margin-top: 8px; font-size: 0.9em; opacity: 0.8;">Systematic evaluation of alternative explanations</p>
                        </div>
                        <div style="background: rgba(100, 181, 246, 0.05); padding: 15px; border-radius: 6px; margin-bottom: 12px;">
                            <strong style="color: #64b5f6;">Bayesian Source Fusion</strong>
                            <p style="margin-top: 8px; font-size: 0.9em; opacity: 0.8;">Weighted confidence integration across sources</p>
                        </div>
                        <div style="background: rgba(100, 181, 246, 0.05); padding: 15px; border-radius: 6px;">
                            <strong style="color: #64b5f6;">Multi-Dimensional Correlation</strong>
                            <p style="margin-top: 8px; font-size: 0.9em; opacity: 0.8;">Temporal, spatial, and semantic pattern analysis</p>
                        </div>
                    </div>
                </div>
            `;
        }

        async function runOSINT() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="panel" style="grid-column: 1 / -1;">
                    <h2>üåê OSINT Collection Module (W1)</h2>
                    <div class="analysis-output">
                        <div class="loading">
                            <div class="spinner"></div>
                            <span>Initializing OSINT collection protocols...</span>
                        </div>
                    </div>
                </div>
            `;

            await new Promise(resolve => setTimeout(resolve, 1500));

            content.innerHTML = `
                <div class="panel" style="grid-column: 1 / -1;">
                    <h2>üåê OSINT Collection Module (W1)</h2>
                    <div class="alert-box">
                        <h4>//AMATERASU: Collection Disclaimer</h4>
                        <p>Analysis based on open-source information. Source reliability assessed using IC standards (A-F scale). Information may be incomplete or require verification.</p>
                    </div>
                    <div class="analysis-output">
                        <div style="color: #4caf50; margin-bottom: 15px;">‚úì Collection Strategy Formulated</div>
                        <div style="color: #4caf50; margin-bottom: 15px;">‚úì Search Queries Optimized</div>
                        <div style="color: #4caf50; margin-bottom: 15px;">‚úì Source Evaluation Complete</div>
                        
                        <div style="margin-top: 25px;">
                            <h3 style="color: #64b5f6; margin-bottom: 15px;">Collection Results</h3>
                            
                            <div class="hypothesis-card">
                                <strong>Primary Finding:</strong>
                                <p style="margin-top: 8px;">Emerging cyber threat landscape shows increased sophistication in targeting critical infrastructure sectors.</p>
                                <div style="margin-top: 10px;">
                                    <span class="confidence-badge confidence-high">HIGH CONFIDENCE</span>
                                    <span style="margin-left: 10px; opacity: 0.7;">Based on 8 corroborating sources (A-B reliability)</span>
                                </div>
                            </div>

                            <div class="hypothesis-card">
                                <strong>Supporting Evidence:</strong>
                                <p style="margin-top: 8px;">‚Ä¢ Technical indicators suggest advanced persistent threat activity<br>
                                ‚Ä¢ Pattern analysis reveals coordinated reconnaissance efforts<br>
                                ‚Ä¢ Temporal correlation shows escalation over 90-day window</p>
                                <div style="margin-top: 10px;">
                                    <span class="confidence-badge confidence-moderate">MODERATE CONFIDENCE</span>
                                    <span style="margin-left: 10px; opacity: 0.7;">Attribution requires additional SIGINT correlation</span>
                                </div>
                            </div>

                            <div style="margin-top: 20px; padding: 15px; background: rgba(100, 181, 246, 0.05); border-radius: 6px;">
                                <strong style="color: #64b5f6;">Collection Gaps Identified:</strong>
                                <ul style="margin-top: 10px; padding-left: 20px;">
                                    <li>Limited insight into adversary intent and strategic objectives</li>
                                    <li>Incomplete technical attribution data</li>
                                    <li>Insufficient information on second-order effects</li>
                                </ul>
                            </div>

                            <div style="margin-top: 20px; color: #64b5f6;">
                                <strong>//RESULT: OSINT collection complete. Recommend correlation analysis and ACH methodology for hypothesis testing.</strong>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function generateReport() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="panel" style="grid-column: 1 / -1;">
                    <h2>üìã Intelligence Assessment Generation</h2>
                    <div class="analysis-output">
                        <div class="loading">
                            <div class="spinner"></div>
                            <span>Generating IC-standard intelligence report...</span>
                        </div>
                    </div>
                </div>
            `;

            await new Promise(resolve => setTimeout(resolve, 2000));

            content.innerHTML = `
                <div class="panel" style="grid-column: 1 / -1;">
                    <h2>üìã Intelligence Assessment</h2>
                    <div class="intelligence-report">
                        <div class="report-header">
                            <div style="font-size: 1.3em; font-weight: bold;">INTELLIGENCE ASSESSMENT</div>
                            <div style="margin-top: 10px; opacity: 0.8;">Cyber Threats to Critical Infrastructure</div>
                            <div style="margin-top: 5px; font-size: 0.9em;">DATE: 2025-02-02 | CLASSIFICATION: DEMO</div>
                        </div>

                        <div class="report-section">
                            <h3>KEY JUDGMENTS (Confidence: HIGH)</h3>
                            <div class="finding">Advanced cyber threat actors are conducting systematic reconnaissance of critical infrastructure sectors with increasing sophistication and coordination (HIGH CONFIDENCE).</div>
                            <div class="finding">Attack patterns suggest strategic intelligence collection in preparation for potential disruptive operations, though timing remains uncertain (MODERATE CONFIDENCE).</div>
                            <div class="finding">Current defensive postures show gaps in detection and response capabilities across multiple target sectors (HIGH CONFIDENCE).</div>
                        </div>

                        <div class="report-section">
                            <h3>ANALYSIS</h3>
                            <p>Multi-source intelligence indicates a marked escalation in cyber reconnaissance activities targeting critical infrastructure over the past 90 days. Technical analysis of network intrusion attempts, combined with open-source reporting and signals intelligence, reveals sophisticated tradecraft consistent with nation-state-level capabilities.</p>
                            
                            <p style="margin-top: 15px;">The threat actors demonstrate advanced understanding of target network architectures and have adapted techniques to evade conventional security measures. Temporal correlation analysis shows coordinated campaign timing across energy, transportation, and telecommunications sectors, suggesting centralized planning and resource allocation.</p>

                            <p style="margin-top: 15px;">Attribution assessment considers multiple competing hypotheses. While technical indicators point toward specific threat actors, alternative explanations including false flag operations and proxy group activity cannot be definitively ruled out without additional SIGINT correlation.</p>
                        </div>

                        <div class="report-section">
                            <h3>ALTERNATIVE ANALYSIS</h3>
                            <p>Devil's Advocacy assessment challenges the assumption of coordinated state-sponsored activity. Alternative hypothesis suggests observed patterns may result from independent actor groups employing similar publicly available tools and techniques. This explanation, however, fails to account for the sophisticated operational security and strategic targeting observed across incidents.</p>
                        </div>

                        <div class="report-section">
                            <h3>INFORMATION GAPS</h3>
                            <p>‚Ä¢ Limited visibility into adversary intent and operational timelines<br>
                            ‚Ä¢ Incomplete technical attribution data<br>
                            ‚Ä¢ Insufficient understanding of second and third-order effects<br>
                            ‚Ä¢ Gaps in defensive capability assessment across all sectors</p>
                        </div>

                        <div class="report-section">
                            <h3>OUTLOOK AND IMPLICATIONS</h3>
                            <p>We assess it is LIKELY (55-80% probability) that reconnaissance activities will continue to intensify over the next 6-12 months. There is MODERATE CONFIDENCE that adversary capabilities have matured to enable significant disruptive operations, though strategic intent to execute such operations remains uncertain.</p>
                        </div>

                        <div style="margin-top: 30px; padding-top: 15px; border-top: 3px double #64b5f6; text-align: center;">
                            <div style="font-size: 0.9em;">CLASSIFICATION: DEMO | HANDLING: DEMONSTRATION PURPOSES ONLY</div>
                            <div style="margin-top: 10px; font-size: 0.85em; opacity: 0.7;">Prepared by: Specialized Framework | Dissemination: Unrestricted Demo</div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function analyzeCorrelation() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="panel" style="grid-column: 1 / -1;">
                    <h2>üîó Multi-Source Correlation Analysis</h2>
                    <div class="analysis-output">
                        <div class="loading">
                            <div class="spinner"></div>
                            <span>Performing Bayesian source fusion and correlation analysis...</span>
                        </div>
                    </div>
                </div>
            `;

            await new Promise(resolve => setTimeout(resolve, 1800));

            content.innerHTML = `
                <div class="panel">
                    <h2>üîó Source Correlation Matrix</h2>
                    <p style="margin-bottom: 15px; opacity: 0.8;">Measuring source independence and relationship strength</p>
                    <div class="correlation-matrix">
                        <div class="matrix-cell" style="background: rgba(100, 181, 246, 0.1);">-</div>
                        <div class="matrix-cell" style="background: rgba(100, 181, 246, 0.1); font-size: 0.8em;">S1</div>
                        <div class="matrix-cell" style="background: rgba(100, 181, 246, 0.1); font-size: 0.8em;">S2</div>
                        <div class="matrix-cell" style="background: rgba(100, 181, 246, 0.1); font-size: 0.8em;">S3</div>
                        <div class="matrix-cell" style="background: rgba(100, 181, 246, 0.1); font-size: 0.8em;">S4</div>
                        
                        <div class="matrix-cell" style="background: rgba(100, 181, 246, 0.1); font-size: 0.8em;">S1</div>
                        <div class="matrix-cell correlation-strong">1.0</div>
                        <div class="matrix-cell correlation-moderate">0.6</div>
                        <div class="matrix-cell correlation-weak">0.2</div>
                        <div class="matrix-cell correlation-weak">0.3</div>
                        
                        <div class="matrix-cell" style="background: rgba(100, 181, 246, 0.1); font-size: 0.8em;">S2</div>
                        <div class="matrix-cell correlation-moderate">0.6</div>
                        <div class="matrix-cell correlation-strong">1.0</div>
                        <div class="matrix-cell correlation-weak">0.3</div>
                        <div class="matrix-cell correlation-weak">0.2</div>
                        
                        <div class="matrix-cell" style="background: rgba(100, 181, 246, 0.1); font-size: 0.8em;">S3</div>
                        <div class="matrix-cell correlation-weak">0.2</div>
                        <div class="matrix-cell correlation-weak">0.3</div>
                        <div class="matrix-cell correlation-strong">1.0</div>
                        <div class="matrix-cell correlation-moderate">0.5</div>
                        
                        <div class="matrix-cell" style="background: rgba(100, 181, 246, 0.1); font-size: 0.8em;">S4</div>
                        <div class="matrix-cell correlation-weak">0.3</div>
                        <div class="matrix-cell correlation-weak">0.2</div>
                        <div class="matrix-cell correlation-moderate">0.5</div>
                        <div class="matrix-cell correlation-strong">1.0</div>
                    </div>
                    <div style="margin-top: 20px; padding: 15px; background: rgba(76, 175, 80, 0.1); border-radius: 6px; border: 1px solid rgba(76, 175, 80, 0.3);">
                        <strong style="color: #4caf50;">‚úì Independence Score: 0.78</strong>
                        <p style="margin-top: 8px; font-size: 0.9em;">Sources show good independence. Low risk of echo chamber effects.</p>
                    </div>
                </div>

                <div class="panel">
                    <h2>üìä Temporal Correlation</h2>
                    <div style="margin-top: 15px;">
                        <div style="margin-bottom: 20px;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                <span>Incident Cluster 1</span>
